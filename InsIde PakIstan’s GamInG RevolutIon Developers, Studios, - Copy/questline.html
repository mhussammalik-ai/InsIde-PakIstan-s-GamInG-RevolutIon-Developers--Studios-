<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Questline – Cyber HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="./170ba712-048d-4b28-9853-f7a60df06289-md.jpeg">
<body>

<!-- FULL PAGE INTRO -->
<section class="intro">
  <h1>QUESTLINE</h1>
  <p>Every Choice Shapes the Ending</p>
  <div class="scroll-hint">▼ ENTER STORY ▼</div>
</section>

<!-- QUESTLINE -->
<section class="questline">
  <div class="slider">

    <div class="slide active">
      <h2>Meet the Stranger</h2>
      <p>A mysterious figure appears and unlocks the journey.</p>
    </div>

    <div class="slide">
      <h2>Save the District</h2>
      <p>Your decisions change the fate of the city.</p>
    </div>

    <div class="slide">
      <h2>Final Confrontation</h2>
      <p>Defeat the enemy and define the ending.</p>
    </div>

  </div>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Orbitron", Arial, sans-serif;
}

/* ===== BODY ===== */
body {
  background: radial-gradient(circle at top, #020617, #000);
  color: #7CFC00; /* light green */
  overflow-x: hidden;
}

/* ===== FULL PAGE INTRO ===== */
.intro {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.intro h1 {
  font-size: 72px;
  color: #7CFC00;
  text-shadow:
    0 0 10px #7CFC00,
    0 0 30px #7CFC00,
    0 0 60px #7CFC00;
  animation: glitch 2s infinite;
}

.intro p {
  margin-top: 15px;
  color: #9ca3af;
  letter-spacing: 3px;
}

.scroll-hint {
  margin-top: 60px;
  color: #7CFC00;
  animation: bounce 1.5s infinite;
}

/* ===== QUEST SECTION ===== */
.questline {
  padding: 100px 20px;
}

/* ===== SLIDER ===== */
.slider {
  max-width: 900px;
  margin: auto;
  position: relative;
}

.slide {
  display: none;
  text-align: center;
  padding: 60px;
  border-radius: 20px;
  border: 1px solid rgba(124,252,0,.3);
  background: rgba(0,0,0,.7);
  box-shadow: 0 0 40px rgba(124,252,0,.15);
}

.slide.active {
  display: block;
}

.slide h2 {
  color: #7CFC00;
  font-size: 40px;
  margin-bottom: 15px;
}

.slide p {
  color: #cbd5f5;
  font-size: 18px;
}

/* ===== HUD TIMELINE ===== */
.timeline {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.node {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid #7CFC00;
  position: relative;
  cursor: pointer;
}

.node::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 100%;
  width: 40px;
  height: 2px;
  background: rgba(124,252,0,.4);
}

.node:last-child::after {
  display: none;
}

.node.active {
  background: #7CFC00;
  box-shadow: 0 0 20px #7CFC00;
}

/* ===== ANIMATIONS ===== */
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(12px); }
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #7CFC00; }
  50% { text-shadow: -2px -2px #7CFC00; }
  100% { text-shadow: 2px -2px #7CFC00; }
}

/* ===== MOBILE ===== */
@media(max-width:768px) {
  .intro h1 { font-size: 46px; }
  .slide h2 { font-size: 28px; }
  .timeline { gap: 25px; }
}
</style>
</head>



  <!-- HUD TIMELINE -->
  <div class="timeline">
    <div class="node active" onclick="goToSlide(0)"></div>
    <div class="node" onclick="goToSlide(1)"></div>
    <div class="node" onclick="goToSlide(2)"></div>
  </div>
</section>

<script>
let current = 0;
const slides = document.querySelectorAll('.slide');
const nodes = document.querySelectorAll('.node');

function showSlide(index) {
  slides.forEach(s => s.classList.remove('active'));
  nodes.forEach(n => n.classList.remove('active'));

  slides[index].classList.add('active');
  nodes[index].classList.add('active');
  current = index;
}

function goToSlide(i) {
  showSlide(i);
}

/* AUTO PROGRESS */
setInterval(() => {
  let next = (current + 1) % slides.length;
  showSlide(next);
}, 4500);
</script>

</body>
</html>
